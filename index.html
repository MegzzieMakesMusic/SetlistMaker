<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlist Maker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/setlist.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="js/setlist.js"></script>
</head>
<body>
    <div class="container-fluid">

        <h1>Setlist Maker</h1>

        <select id="songPool" class="form-select" aria-label="Default Song Selector" onchange="makeSelection()">
            <option value="0">-- Select One --</option>
        </select>

        <button id="songButton" class="btn btn-success" onclick="addSong()">Add Song</button>

        <br><br>
        <h2>Current Setlist</h2>

        <div id="setListContainer">
            <div class="accordion" id="setlist">
                <span id="defaultMessage">There are currently no songs in your setlist.</span>
            </div>
        </div>
        

    </div>
    <script>
        
        const selector = $('#songPool');
        const songButton = $('#songButton');
        const setlist = $('#setlist');

        function makeSelection() {
            songButton.html("Add "+selector.val());
        }

        function addSong() {
            song = lookupSong(selector.val());
            console.log(song);
            let html = `
                <h3 class="setlistHeader"> ${song.Title}</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Key</th>
                            <th scope="col">Length</th>
                            <th scope="col">Genre</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>${song.Key}</th>
                        <td>${song.Length}</td>
                        <td>${song.Genre}</td>
                    </tr>
                    </tbody>
                </table>
            `;
            $('#defaultMessage').hide();
            setlist.append(html);
        }

        function lookupSong(song) {
            songArray = songs.song;
            for(var i = 0; i < songArray.length; i++) {
                if(songArray[i].Title == song) {
                    return songArray[i];
                }
            }
        }

        const songs = {
            "song":[
                {
                    "Title":"On My Own",
                    "Key":"C",
                    "Length":"3:55",
                    "Genre":"Rock"
                },
                {
                    "Title":"Darkness Sets In",
                    "Key":"C Minor",
                    "Length":"4:30",
                    "Genre":"Rock"
                },
                {
                    "Title":"Rage",
                    "Key":"G",
                    "Length":"4:54",
                    "Genre":"Rock"
                },
                {
                    "Title":"Cool Cat",
                    "Key":"B",
                    "Length":"3:01",
                    "Genre":"Pop"
                },
                {
                    "Title":"Honey Brown",
                    "Key":"A",
                    "Length":"4:12",
                    "Genre":"Rock"
                },
                {
                    "Title":"High Vibe Information",
                    "Key":"A Minor",
                    "Length":"2:22",
                    "Genre":"Pop"
                },
                {
                    "Title":"The Abyss",
                    "Key":"G Minor",
                    "Length":"3:19",
                    "Genre":"Pop"
                },
                {
                    "Title":"Block That Bitch",
                    "Key":"D",
                    "Length":"3:33",
                    "Genre":"Pop"
                },
                {
                    "Title":"Do You Feel?",
                    "Key":"C",
                    "Length":"3:41",
                    "Genre":"Pop"
                },
                {
                    "Title":"We Got The Groove",
                    "Key":"B Minor",
                    "Length":"2:34",
                    "Genre":"Pop"
                },
                {
                    "Title":"Barely Holding On",
                    "Key":"C Minor",
                    "Length":"4:01",
                    "Genre":"Ballad"
                },
                {
                    "Title":"Hope",
                    "Key":"F",
                    "Length":"2:55",
                    "Genre":"Pop"
                },
                {
                    "Title":"Pop Sugar",
                    "Key":"F",
                    "Length":"3:35",
                    "Genre":"Pop"
                }

            ]
            
        }

        $('document').ready(function() {
            for(var i = 0; i < songs.song.length; i++) {
                $('#songPool').append('<option value="'+songs.song[i].Title+'">'+songs.song[i].Title+'</option>');
            }
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
